services:
  db:
    image: mariadb:11
    container_name: cain_db
    restart: unless-stopped
    expose:
      - "3306"

    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
      MARIADB_ROOT_PASSWORD: ${DB_PASS}

    # Runs on first init only (when /var/lib/mysql is empty)
    volumes:
      - db_data:/var/lib/mysql
      - ./data/setup.sql:/docker-entrypoint-initdb.d/001-setup.sql:ro

    networks:
      - internal

    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASS}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
    container_name: cain_app
    restart: unless-stopped

    depends_on:
      db:
        condition: service_healthy

    ports:
      - "8080:80"

    environment:
      DB_SERVER: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: "3306"

    networks:
      - internal

volumes:
  db_data:

networks:
  internal:
    driver: bridge
